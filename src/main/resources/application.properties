# ================================
# CONFIGURACIÓN GENERAL
# ================================
spring.application.name=Huerto Hogar
server.port=3000

# ================================
# BASE DE DATOS MYSQL (Railway)
# ================================
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:huertohogar}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA / HIBERNATE
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ================================
# JWT CONFIGURATION
# ================================
jwt.secret=${JWT_SECRET:HuertoHogarSecretKeyMuySeguraParaGenerarTokensJWT2025MinimoDebeSerMuyLarga}
jwt.expiration=86400000

# ================================
# CLOUDINARY
# ================================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:tu_cloud_name}
cloudinary.api-key=${CLOUDINARY_API_KEY:tu_api_key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:tu_api_secret}

# ================================
# EMAIL (SMTP)
# ================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:tu_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:tu_password_app}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ================================
# CONFIGURACIÓN DE ARCHIVOS
# ================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# ================================
# CORS
# ================================
cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:5175,http://localhost:3001
